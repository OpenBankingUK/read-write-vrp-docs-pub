schemas:
  OBDomesticVRPConsentResponse:
    type: object
    required:
      - Data
    properties:
      Data:
        type: object
        required:
          - ConsentIdx
          - CreationDateTime
          - Status
          - StatusUpdateDateTime
          - ControlParameters
          - Initiation
          - DebtorAccount
          - Risk
        properties:
          ConsentIdx:
            type: string
            description: >
              Unique identification as assigned by the ASPSP to uniquely identify the consent resource.      | Max128Text
          CreationDateTime:
            type: string
            description: >
              1..1)| `Data. CreationDateTime` | Date and time at which the resource was created.|ISODateTime
          Status:
            type: string
            description: >
              1..1) | `Data. Status` | Specifies the status of resource in code form.  |Authorised AwaitingAuthorisation Rejected Revoked Expired
          StatusUpdateDateTime:
            type: string
            description: >
              1..1)| `Data. StatusUpdateDateTime` |Date and time at which the resource status was updated.  | ISODateTime  
          ControlParameters:
            type: string
            description: >
              1..1) | `Data. ControlParameters` | The control parameters under which this VRP must operate | [OBDomesticVRPControlParameters](#OBDomesticVRPControlParameters)
          Initiation:
            type: string
            description: >
              1..1) | `Data. Initiation` | The parameters of the VRP consent that should remain unchanged for each payment under this VRP |  [OBDomesticVRPInitiation](#OBDomesticVRPInitiation)
          DebtorAccount:
            type: string
            description: >
              0..1) | `Data.DebtorAccount` | The approved DebtorAccount that the payment can be made from. THe value must be populated for GET responses once the consent is approved. | OBCashAccountDebtorWithName
          Risk:
            type: string
            description: >
              1..1) | `Risk` | The consent payload is sent by the initiating party to the ASPSP. It is used to request a consent to move funds from the debtor account to a creditor. | OBRisk      
